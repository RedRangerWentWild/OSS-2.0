<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridium - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1B1233; /* Deep Purple/Navy */
            color: #ffffff;
        }
        header {
            background-color: #00C8FF; /* Cyan Blue */
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #4AC1FF; /* Light Blue */
            padding: 0.5rem 0;
        }
        nav a {
            color: #1B1233;
            text-decoration: none;
            padding: 0 1rem;
            font-weight: bold;
        }
        .hero {
            background-color: #1B1233; /* Deep Purple/Navy */
            color: #ffffff;
            text-align: center;
            padding: 4rem 1rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
            color: #FF4C8B; /* Magenta Pink */
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        .hero button {
            background-color: #FF6BA3; /* Neon Pink */
            color: #1B1233;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .hero button:hover {
            background-color: #FF4C8B; /* Magenta Pink */
        }
        footer {
            background-color: #00C8FF; /* Cyan Blue */
            color: #1B1233;
            text-align: center;
            padding: 1.5rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Veridium</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero">
        <h1>Welcome to Veridium</h1>
        <p>Your ultimate solution for managing and discovering open-source projects. Explore, contribute, and connect with the community.</p>
        <button>Get Started</button>
    </section>
    <footer>
        <p>&copy; 2025 Veridium. All rights reserved.</p>
    </footer>
</body>
</html>
